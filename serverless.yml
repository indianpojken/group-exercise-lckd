service: lckd
frameworkVersion: '3'

useDotenv: true

provider:
  name: aws
  runtime: nodejs18.x
  region: eu-north-1
  httpApi:
    cors: true
  iam:
    role: arn:aws:iam::964128208950:role/school
  deploymentMethod: direct
  environment:
    TABLE_NAME: lckd
    USERNAME_INDEX: usernames
    CRYPTO_SECRET: ${env:CRYPTO_SECRET}
    JWT_SECRET: ${env:JWT_SECRET}

plugins:
  - serverless-webpack

package:
  individually: true

functions:
  loginUser:
    handler: src/functions/user/loginUser.handler
    events:
      - httpApi:
          path: /api/user/login
          method: POST
  registerUser:
    handler: src/functions/user/registerUser.handler
    events:
      - httpApi:
          path: /api/user/register
          method: POST
  getCredentials:
    handler: src/functions/credentials/getCredentials.handler
    events:
      - httpApi:
          path: /api/credentials/{credentialsId}
          method: GET
  getAllCredentials:
    handler: src/functions/credentials/getAllCredentials.handler
    events:
      - httpApi:
          path: /api/credentials
          method: GET
  saveCredentials:
    handler: src/functions/credentials/saveCredentials.handler
    events:
      - httpApi:
          path: /api/credentials
          method: POST

resources:
  Resources:
    Quiztopia:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:provider.environment.TABLE_NAME}
        AttributeDefinitions:
          - AttributeName: PK
            AttributeType: S
          - AttributeName: SK
            AttributeType: S
          - AttributeName: username
            AttributeType: S
        KeySchema:
          - AttributeName: PK
            KeyType: HASH
          - AttributeName: SK
            KeyType: RANGE
        GlobalSecondaryIndexes:
          - IndexName: ${self:provider.environment.USERNAME_INDEX}
            KeySchema:
              - AttributeName: username
                KeyType: HASH
            Projection:
              ProjectionType: ALL
        BillingMode: PAY_PER_REQUEST
